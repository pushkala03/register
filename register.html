<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[name="name"]:valid {
            border-color: #4CAF50;
        }

        input[name="name"]:invalid {
            border-color: #ff4d4d;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Registration Form</h2>
        <input type="text" name="name" placeholder="Name" pattern="^[a-zA-Z0-9_]{3,16}$" required onchange="validateName()">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Submit">
    </form>

    <h2 id="successMessage" style="display: none; color: #4CAF50;">Registration Successful</h2>

    <script>
        function validateName() {
            var name = document.querySelector("input[name='name']");
            if (name.checkValidity()) {
                name.setCustomValidity("");
            } else {
                name.setCustomValidity("Invalid user name");
            }
        }
    </script>
</body>
</html>
